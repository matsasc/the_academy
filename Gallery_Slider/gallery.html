<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="sliderApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <title>Image Gallery</title>

    <style type="text/css">
        body {
            background-image: url("/img/gradientbg.png");
        }

        .imgbox {
            display: inline-block;
            margin-right: 40px;
            margin-bottom: 50px;
            left: 152px;
        }

        .img {
            border: 3px solid black;
            height: 200px;
            width: 200px;
        }

        ul.gallery li {
            display: inline-block;
            float: left;
            padding: 5px 5px 10px 10px border : 1 px solid #fff;
            -moz-box-shadow: 0px 2px 15px #333;
            position: relative;
            bottom: 0px;
            margin-right: 100px;
            margin-bottom: 50px;
            left: 152px;
            border: 1px solid #fff;

        }
        ul.position li {

            height: 200px;
            width: 200px;
            margin: 0 auto;
            color: white;
            position: absolute;
        }

        h1 {

            color: white;
        }

        a {

          color: white;

        }


        img:hover { 
        outline: 3px solid white;
        } 

        hr { 
      display: block;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      margin-left: auto;
      margin-right: auto;
      border-style: inset;
      border-width: 1px;
      background-color: white;
    } 

</style>
</head>
<body> 
<div ng-controller="SliderController">

    <script type="text/ng-template" id ="imageslide.html">
        <div class="modal-header">
            <h3 class="modal-title">{{images[cur_index].title}}</h3>
            <small>{{images[cur_index].username}} - {{images[cur_index].date}} - {{images[cur_index].url}}</small>
        </div>
        <div class="modal-body">
            <img ng-src="{{images[cur_index].src}}" alt="{{images[cur_index].title}}" width=100%>

            <p>{{images[cur_index].description}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-small" ng-click="previous()">Previous</button>
            <button class="btn btn-small" ng-click="next()">Next</button>
            <button class="btn btn-warning" ng-click="cancel()">Close</button>
        </div>
    </script>

    <hr>
    <h1>Screenshot Gallery</h1>
    <div> 
    <ul class = "position">
    <a>Search:  </a><input ng-model="query">
    <a>Sort by: </a><select ng-model="orderProp">
    <option value="name">Alphabetical</option>
    <option value="-age">Oldest</option>
    
    </select>
    </ul>
    </div>
    <ul class="gallery">
    <li ng-repeat="image in images track by $index">
     <a ng-click="open(image,$index)"><img class="img" ng-src="{{image.src}}" alt="{{image.title}}"></a>

            <!--<div class="imgbox"> |filter:query-->
            <!--</div>-->
  
</li>
</ul>
</div>
</body>
</html>
